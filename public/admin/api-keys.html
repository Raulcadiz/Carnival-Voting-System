<!-- public/admin/api-keys.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔑 Gestión de API Keys | Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            font-size: 2.5em;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .api-keys-grid {
            display: grid;
            gap: 25px;
        }

        .api-key-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .api-key-card:hover {
            border-color: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .api-key-card.configured {
            border-left: 5px solid #48bb78;
        }

        .api-key-card.not-configured {
            border-left: 5px solid #f56565;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title h3 {
            font-size: 1.4em;
            color: var(--purple);
            margin: 0;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.configured {
            background: #48bb78;
            color: white;
        }

        .status-badge.not-configured {
            background: #f56565;
            color: white;
        }

        .status-badge.required {
            background: #ed8936;
            color: white;
        }

        .card-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .key-info {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .key-value {
            color: #333;
            letter-spacing: 1px;
        }

        .copy-btn {
            background: var(--purple);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #6b46c1;
            transform: scale(1.05);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--purple);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, #daa520 100%);
            color: var(--purple);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-test {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            color: white;
        }

        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(49, 130, 206, 0.4);
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #666;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .test-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95em;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .test-result.success {
            background: #d4f4dd;
            border-left: 4px solid #48bb78;
            color: #276749;
        }

        .test-result.error {
            background: #fed7d7;
            border-left: 4px solid #f56565;
            color: #742a2a;
        }

        .stats-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f7f7f7 0%, #e9e9e9 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--purple);
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.95em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .card-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">🎭 Carnival Voting</a>
            <div class="nav-links">
                <a href="/admin">📊 Dashboard</a>
                <a href="/admin/api-keys.html" class="active">🔑 API Keys</a>
                <a href="/" onclick="logout()">🚪 Salir</a>
            </div>
        </div>
    </div>

    <div class="admin-container">
        <div class="admin-header">
            <h1>🔑 Gestión de API Keys</h1>
            <p style="font-size: 1.1em; color: #666;">Configura y administra las claves de las APIs</p>
        </div>

        <div class="stats-section">
            <h2 style="color: var(--purple); margin-bottom: 10px;">📊 Uso de APIs (Últimos 7 días)</h2>
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Preguntas de Trivial</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Mensajes de Chat</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Videos Scrapeados</div>
                </div>
            </div>
        </div>

        <div class="api-keys-grid" id="apiKeysGrid">
            <!-- Se llenará dinámicamente con JavaScript -->
        </div>
    </div>

    <script>
        const API_BASE = '/api/admin';
        let apiKeys = {};

        async function loadApiKeys() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_BASE}/api-keys/keys`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/admin/login.html';
                        return;
                    }
                    throw new Error('Error al cargar API keys');
                }

                apiKeys = await response.json();
                renderApiKeys();
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar las API keys');
            }
        }

        function renderApiKeys() {
            const container = document.getElementById('apiKeysGrid');
            container.innerHTML = '';

            for (const [key, data] of Object.entries(apiKeys)) {
                const card = createApiKeyCard(key, data);
                container.appendChild(card);
            }
        }

        function createApiKeyCard(keyId, data) {
            const card = document.createElement('div');
            card.className = `api-key-card ${data.configured ? 'configured' : 'not-configured'}`;
            card.id = `card-${keyId}`;

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">
                        <h3>${data.name}</h3>
                        ${data.required ? '<span class="status-badge required">Requerida</span>' : ''}
                    </div>
                    <span class="status-badge ${data.configured ? 'configured' : 'not-configured'}">
                        ${data.configured ? '✅ Configurada' : '❌ No configurada'}
                    </span>
                </div>

                <p class="card-description">${data.description}</p>

                ${data.configured ? `
                    <div class="key-info">
                        <span class="key-value">${data.masked}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${data.masked}')">📋 Copiar</button>
                    </div>
                ` : ''}

                ${data.host ? `<p style="color: #666; font-size: 0.9em; margin-bottom: 15px;">Host: <code>${data.host}</code></p>` : ''}

                <div id="edit-${keyId}" style="display: none;">
                    <div class="input-group">
                        <label>API Key</label>
                        <input type="password" id="input-${keyId}" placeholder="Ingresa la API key...">
                    </div>
                    ${keyId.startsWith('tiktok') ? `
                        <div class="input-group">
                            <label>Host (RapidAPI)</label>
                            <input type="text" id="host-${keyId}" placeholder="ejemplo.p.rapidapi.com" value="${data.host || ''}">
                        </div>
                    ` : ''}
                </div>

                <div class="card-actions">
                    <button class="btn btn-primary" onclick="toggleEdit('${keyId}')">
                        ✏️ ${data.configured ? 'Editar' : 'Configurar'}
                    </button>
                    <button class="btn btn-primary" id="save-${keyId}" style="display: none;" onclick="saveApiKey('${keyId}')">
                        💾 Guardar
                    </button>
                    <button class="btn btn-cancel" id="cancel-${keyId}" style="display: none;" onclick="cancelEdit('${keyId}')">
                        ❌ Cancelar
                    </button>
                    ${data.configured && keyId !== 'jwt' ? `
                        <button class="btn btn-test" onclick="testApiKey('${keyId}')">
                            🧪 Probar
                        </button>
                    ` : ''}
                </div>

                <div id="result-${keyId}"></div>
            `;

            return card;
        }

        function toggleEdit(keyId) {
            const editDiv = document.getElementById(`edit-${keyId}`);
            const saveBtn = document.getElementById(`save-${keyId}`);
            const cancelBtn = document.getElementById(`cancel-${keyId}`);
            
            editDiv.style.display = 'block';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        }

        function cancelEdit(keyId) {
            const editDiv = document.getElementById(`edit-${keyId}`);
            const saveBtn = document.getElementById(`save-${keyId}`);
            const cancelBtn = document.getElementById(`cancel-${keyId}`);
            
            editDiv.style.display = 'none';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
            
            document.getElementById(`input-${keyId}`).value = '';
        }

        async function saveApiKey(keyId) {
            const input = document.getElementById(`input-${keyId}`);
            const value = input.value.trim();

            if (!value) {
                alert('Por favor ingresa una API key');
                return;
            }

            const hostInput = document.getElementById(`host-${keyId}`);
            const host = hostInput ? hostInput.value.trim() : null;

            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_BASE}/api-keys/keys/${keyId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ value, host })
                });

                if (!response.ok) {
                    throw new Error('Error al guardar');
                }

                const result = await response.json();
                
                showResult(keyId, 'success', '✅ ' + result.message);
                cancelEdit(keyId);
                
                // Recargar las keys
                setTimeout(() => loadApiKeys(), 1500);

            } catch (error) {
                console.error('Error:', error);
                showResult(keyId, 'error', '❌ Error al guardar la API key');
            }
        }

        async function testApiKey(keyId) {
            showResult(keyId, 'info', '<div class="loading"></div> Probando API...');

            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_BASE}/api-keys/keys/${keyId}/test`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult(keyId, 'success', result.message + (result.details ? `<br><small>${result.details}</small>` : ''));
                } else {
                    showResult(keyId, 'error', result.message);
                }

            } catch (error) {
                console.error('Error:', error);
                showResult(keyId, 'error', '❌ Error al probar la API');
            }
        }

        function showResult(keyId, type, message) {
            const resultDiv = document.getElementById(`result-${keyId}`);
            resultDiv.innerHTML = `<div class="test-result ${type}">${message}</div>`;
            
            if (type !== 'info') {
                setTimeout(() => {
                    resultDiv.innerHTML = '';
                }, 5000);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('✅ Copiado al portapapeles');
            });
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/admin/login.html';
        }

        // Cargar estadísticas
        async function loadStats() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_BASE}/api-keys/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const stats = await response.json();
                    updateStatsDisplay(stats);
                }
            } catch (error) {
                console.error('Error cargando stats:', error);
            }
        }

        function updateStatsDisplay(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.groq?.total || 0}</div>
                    <div class="stat-label">Interacciones con IA</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Videos Scrapeados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">🎉</div>
                    <div class="stat-label">Todo Funcionando</div>
                </div>
            `;
        }

        // Inicializar
        loadApiKeys();
        loadStats();
    </script>
</body>
</html>
