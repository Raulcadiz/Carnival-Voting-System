<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ Trivial del Carnaval | Carnival Voting System</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .trivia-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .trivia-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .trivia-header h1 {
            font-size: 3em;
            color: var(--gold);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .score-item {
            background: linear-gradient(135deg, var(--purple) 0%, #6b46c1 100%);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .score-item:hover {
            transform: translateY(-5px);
        }

        .score-item .label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .score-item .value {
            font-size: 2em;
            font-weight: bold;
            color: var(--gold);
        }

        .topic-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .topic-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .topic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--gold), var(--purple));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .topic-card:hover::before {
            transform: scaleX(1);
        }

        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: var(--gold);
        }

        .topic-card.selected {
            border-color: var(--gold);
            background: linear-gradient(135deg, #fff9e6 0%, #ffffff 100%);
        }

        .topic-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .topic-name {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--purple);
            margin-bottom: 5px;
        }

        .topic-description {
            font-size: 0.9em;
            color: #666;
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .difficulty-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .difficulty-btn.easy {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .difficulty-btn.medium {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .difficulty-btn.hard {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .difficulty-btn.selected {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 0.6s ease;
        }

        .question-text {
            font-size: 1.5em;
            color: var(--purple);
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .option-btn {
            background: linear-gradient(135deg, #f7f7f7 0%, #e9e9e9 100%);
            border: 3px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .option-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .option-btn:hover {
            transform: translateY(-3px);
            border-color: var(--gold);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-color: #2f855a;
            color: white;
            animation: correctPulse 0.6s ease;
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            border-color: #c53030;
            color: white;
            animation: shake 0.6s ease;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .explanation-box {
            background: linear-gradient(135deg, #fff9e6 0%, #fffbf0 100%);
            border-left: 5px solid var(--gold);
            padding: 25px;
            margin: 25px 0;
            border-radius: 10px;
            animation: fadeIn 0.6s ease;
        }

        .explanation-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--purple);
            margin-bottom: 10px;
        }

        .fun-fact {
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f9ff 100%);
            border-left: 5px solid #3182ce;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            animation: fadeIn 0.8s ease;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--gold) 0%, #daa520 100%);
            color: var(--purple);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .action-btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.5);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, var(--purple) 0%, #6b46c1 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.3);
        }

        .action-btn.secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--gold);
            position: absolute;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .trivia-header h1 {
                font-size: 2em;
            }
            
            .score-board {
                gap: 15px;
            }
            
            .topic-selector {
                grid-template-columns: 1fr;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">üé≠ Carnival Voting</a>
            <div class="nav-links">
                <a href="/">üè† Inicio</a>
                <a href="/trivia.html" class="active">üé≤ Trivial</a>
                <a href="/chat.html">üí¨ Chat</a>
            </div>
        </div>
    </div>

    <div class="trivia-container">
        <div class="trivia-header">
            <h1>üé≠ TRIVIAL DEL CARNAVAL üé™</h1>
            <p style="font-size: 1.2em; color: var(--purple);">¬°Demuestra cu√°nto sabes sobre el Carnaval!</p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="label">‚úÖ Correctas</div>
                <div class="value" id="correctCount">0</div>
            </div>
            <div class="score-item">
                <div class="label">‚ùå Incorrectas</div>
                <div class="value" id="incorrectCount">0</div>
            </div>
            <div class="score-item">
                <div class="label">üèÜ Racha</div>
                <div class="value" id="streakCount">0</div>
            </div>
        </div>

        <div id="topicSelection">
            <h2 style="text-align: center; color: var(--purple); margin: 30px 0;">Elige un tema üéØ</h2>
            <div class="topic-selector" id="topicSelector"></div>
            
            <h2 style="text-align: center; color: var(--purple); margin: 30px 0;">Dificultad ‚ö°</h2>
            <div class="difficulty-selector">
                <button class="difficulty-btn easy selected" data-difficulty="easy">
                    üòä F√°cil
                </button>
                <button class="difficulty-btn medium" data-difficulty="medium">
                    ü§î Media
                </button>
                <button class="difficulty-btn hard" data-difficulty="hard">
                    üòà Dif√≠cil
                </button>
            </div>

            <div class="action-buttons">
                <button class="action-btn primary" onclick="startTrivia()">
                    üöÄ ¬°Comenzar Trivial!
                </button>
            </div>
        </div>

        <div id="questionArea" style="display: none;"></div>
    </div>

    <script>
        let selectedTopic = null;
        let selectedDifficulty = 'easy';
        let currentQuestion = null;
        let stats = {
            correct: 0,
            incorrect: 0,
            streak: 0,
            maxStreak: 0
        };

        // Cargar temas
        async function loadTopics() {
            try {
                const response = await fetch('/api/ai/trivia/topics');
                const topics = await response.json();
                
                const container = document.getElementById('topicSelector');
                container.innerHTML = topics.map(topic => `
                    <div class="topic-card" onclick="selectTopic('${topic.id}', '${topic.name}')">
                        <div class="topic-icon">${topic.icon}</div>
                        <div class="topic-name">${topic.name}</div>
                        <div class="topic-description">${topic.description}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error cargando temas:', error);
                alert('Error al cargar los temas del trivial');
            }
        }

        function selectTopic(topicId, topicName) {
            selectedTopic = { id: topicId, name: topicName };
            
            document.querySelectorAll('.topic-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            event.target.closest('.topic-card').classList.add('selected');
        }

        // Selector de dificultad
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedDifficulty = this.dataset.difficulty;
            });
        });

        async function startTrivia() {
            if (!selectedTopic) {
                alert('¬°Selecciona un tema primero! üéØ');
                return;
            }

            document.getElementById('topicSelection').style.display = 'none';
            document.getElementById('questionArea').style.display = 'block';
            
            await loadQuestion();
        }

        async function loadQuestion() {
            const questionArea = document.getElementById('questionArea');
            questionArea.innerHTML = `
                <div style="text-align: center; padding: 60px;">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 20px; font-size: 1.2em; color: var(--purple);">
                        üé≠ Generando pregunta √©pica...
                    </p>
                </div>
            `;

            try {
                const response = await fetch('/api/ai/trivia/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        topic: selectedTopic.name,
                        difficulty: selectedDifficulty
                    })
                });

                if (!response.ok) {
                    throw new Error('Error al generar pregunta');
                }

                currentQuestion = await response.json();
                displayQuestion();
            } catch (error) {
                console.error('Error:', error);
                questionArea.innerHTML = `
                    <div class="question-card" style="text-align: center;">
                        <p style="color: #e53e3e; font-size: 1.2em;">
                            üò¢ Oops, algo sali√≥ mal al generar la pregunta
                        </p>
                        <div class="action-buttons">
                            <button class="action-btn primary" onclick="loadQuestion()">
                                üîÑ Reintentar
                            </button>
                            <button class="action-btn secondary" onclick="backToTopics()">
                                ‚¨ÖÔ∏è Volver
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function displayQuestion() {
            const questionArea = document.getElementById('questionArea');
            questionArea.innerHTML = `
                <div class="question-card">
                    <div class="question-text">${currentQuestion.question}</div>
                    <div class="options-grid">
                        ${currentQuestion.options.map((option, index) => `
                            <button class="option-btn" onclick="checkAnswer(${index})">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                    <div id="resultArea"></div>
                </div>
            `;
        }

        function checkAnswer(selectedIndex) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.disabled = true);

            const isCorrect = selectedIndex === currentQuestion.correctAnswer;
            
            buttons[selectedIndex].classList.add(isCorrect ? 'correct' : 'incorrect');
            if (!isCorrect) {
                buttons[currentQuestion.correctAnswer].classList.add('correct');
            }

            // Actualizar estad√≠sticas
            if (isCorrect) {
                stats.correct++;
                stats.streak++;
                stats.maxStreak = Math.max(stats.maxStreak, stats.streak);
                createConfetti();
            } else {
                stats.incorrect++;
                stats.streak = 0;
            }

            updateScoreboard();

            // Mostrar explicaci√≥n
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = `
                <div class="explanation-box">
                    <div class="explanation-title">
                        ${isCorrect ? 'üéâ ¬°Correcto!' : '‚ùå Incorrecto'}
                    </div>
                    <p>${currentQuestion.explanation}</p>
                </div>
                ${currentQuestion.funFact ? `
                    <div class="fun-fact">
                        <strong>üí° Dato Curioso:</strong> ${currentQuestion.funFact}
                    </div>
                ` : ''}
                <div class="action-buttons">
                    <button class="action-btn primary" onclick="loadQuestion()">
                        ‚û°Ô∏è Siguiente Pregunta
                    </button>
                    <button class="action-btn secondary" onclick="backToTopics()">
                        üè† Cambiar Tema
                    </button>
                </div>
            `;
        }

        function updateScoreboard() {
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('incorrectCount').textContent = stats.incorrect;
            document.getElementById('streakCount').textContent = stats.streak;
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#FFD700', '#9333EA', '#F56565', '#48BB78'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        function backToTopics() {
            document.getElementById('topicSelection').style.display = 'block';
            document.getElementById('questionArea').style.display = 'none';
            selectedTopic = null;
        }

        // Inicializar
        loadTopics();
    </script>
</body>
</html>
